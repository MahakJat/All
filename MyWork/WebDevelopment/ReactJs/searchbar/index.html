<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Suggestions</title>
    <style>
        .suggestions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .suggestions li {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="searchBar" placeholder="Search here..." oninput="filterSuggestions()" />
        <ul id="suggestionsList" class="suggestions"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
